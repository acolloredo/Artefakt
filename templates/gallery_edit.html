<div class="columns block" style="height: 100%" v-else>
  <div class="column is-3 has-background-grey block" style="height: 100%">
    <div
      class="box block profile_section"
      style="
        align-items: center;
        background-color: rgb(255, 250, 241);
        width: 100%;
        height: 40%;
      "
    >
      <p class="is-size-1">{{edit_gallery_name}}</p>
    </div>
    <div
      class="box block profile_section"
      style="
        align-items: center;
        background-color: rgb(255, 250, 241);
        width: 100%;
        height: 30%;
      "
    >
      <p class="is-size-8">{{edit_gallery_description}}</p>
    </div>
    <button
      class="button is-warning profile_section"
      style="align-items: center; width: 100%; height: 7%"
      onclick="document.getElementById('edit_gallery_modal').classList.add('is-active');"
    >
      <span>Edit Gallery</span>
    </button>
    <button
      class="button block is-success profile_section"
      style="align-items: center; width: 100%; height: 7%"
    >
      <span>Add Inventory</span>
    </button>
    <button
      class="button is-rounded profile_section"
      style="
        align-items: center;
        width: 100%;
        height: 5%;
        background-color: rgb(255, 250, 241);
      "
    >
      <span>Back to Profile</span>
    </button>
  </div>
  <div class="column is-9 has-background-grey block" style="height: 100%">
    <div
      class="box block"
      style="background-color: rgb(255, 250, 241); width: 100%; height: 100%"
    >
      <nav class="level" style="width: 100%">
        <div class="level-left">
          <div class="level-item" style="width: 100%"></div>
          <div class="level-item"><b class="is-size-4">Inventory</b></div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <div class="field">
              <p class="control has-icons-right">
                <input
                  class="input is-rounded"
                  type="text"
                  placeholder="Search your Inventory"
                />
                <span class="icon is-small is-right clickable">
                  <i class="fa fa-times-circle"></i>
                </span>
              </p>
            </div>
          </div>
          <div class="level-item" style="width: 15%"></div>
        </div>
      </nav>

      <div style="height: 100%; overflow-x: hidden; overflow-y: visible">
        <div
          class="columns is-multiline"
          style="
            width: 100%;
            height: 90%;
            overflow-x: hidden;
            overflow-y: visible;
          "
        >
          <div
            class="column is-3"
            style="height: 40%"
            v-for="i in edit_gallery_inventory"
          >
            <div class="card block" style="height: 80%">
              <div class="card-content" style="height: 100%">
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: auto;
                    height: 100%;
                  "
                >
                  <b class="is-size-3 has-text-centered">{{i.title}}</b>
                </div>
              </div>
              <footer class="card-footer" style="background-color: white">
                <a class="card-footer-item">Details</a>
                <a class="card-footer-item">Edit</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
