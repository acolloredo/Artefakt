[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>

<div
  class="has-background-grey-darker"
  style="height: 100vh; margin: 0; padding: 0"
  id="vue-target"
  v-cloak
>
  <section class="hero has-background-grey-darker">
    <div class="hero-body">
      <img
        class="logo"
        height="80%"
        width="80%"
        style="margin-left: auto; margin-right: auto; display: block"
        src="images/artefakt_logo.png"
      />
    </div>
  </section>

  <div class="section columns">
    <div class="column is-1"></div>
    <div class="column has-background-grey">
      <div class="field">
        <p class="control has-icons-right">
          <input
            class="input"
            type="text"
            placeholder="Search for a Gallery"
            v-model="search_query"
            @keyup="search"
          />
          <span class="icon is-small is-right clickable" @click="clear">
            <i class="fa fa-times-circle"></i>
          </span>
        </p>
      </div>

      <div class="field has-addons">
        <p class="control">
          <button class="button">
            <span>Gallery</span>
          </button>
        </p>
      </div>
    </div>
    <div class="column is-1"></div>
    <div class="column has-background-grey">
      <div class="field">
        <p class="control has-icons-right">
          <input
            class="input"
            type="text"
            placeholder="Search for a Piece"
            v-model="search_query"
            @keyup="search"
          />
          <span class="icon is-small is-right clickable" @click="clear">
            <i class="fa fa-times-circle"></i>
          </span>
        </p>
      </div>

      <div class="field has-addons">
        <p class="control">
          <button class="button">
            <span>Pieces</span>
          </button>
        </p>
      </div>
    </div>
    <div class="column is-1"></div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script></script>
<script src="js/index.js"></script>
[[end]]
